<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css"></style>
</head>
<body>

    </header>
    <main>
        <div id="score-card">

        <div id="answer-box">

            <button class="answer">A2</button>

            <button class="answer">A4</button>
        </div>
    </main>
